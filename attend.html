<div class="container pt-4 pb-5 mb-5" data-aos="fade-up">
	<div class="pb-4 text-center">
		<h2><strong>Easily <span class="text-secondary">Generate</span> a Class Attendance List </strong></h2>
		<p class="text-muted">
			 Simply fill in the required details and press generate. Preview the attendance list on the table below and then download or print.
		</p>
	</div>
	<form id="clsattd">
        <div class="form-group">
            <label class="form-check-label" for="coyear">Current Year</label>
            <select name="currentyear" class="form-control input-round" id="coyear" >
                <option disabled selected value> -- select an option -- </option>
                <option>2018</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-check-label" for="cosem">Current Semester</label>
            <select name="currentsemester" class="form-control input-round" id="cosem" >
                <option disabled selected value> -- select an option -- </option>
                <option>1</option>
                <option>2</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-check-label" for="cocourse">Course</label>
            <select name="coursechoice" class="form-control input-round" id="cocourse" >
                <option disabled selected value> -- select an option -- </option>
                <option>Bs of Business Information Technology</option>
            </select>
        </div>
        <div class="form-group">
                <label class="form-check-label" for="counit">Unit Name</label>
                <select name="nameofunit" class="form-control input-round" id="counit" >
                    <option disabled selected value> -- select an option -- </option>
                    <option>Project Management </option>
                    <option>Physics</option>
                </select>
            </div>
        <div class="form-group">
            <label class="form-check-label" for="coyos">Year Of Study</label>
            <select name="yearofstudy" class="form-control input-round" id="coyos" >
                <option disabled selected value> -- select an option -- </option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <div class="form-group">
                <label class="form-check-label" for="datepicker">Date</label>
                <input type="text" id="datepicker" class="form-control input-round" placeholder="tap to select" size="30" dateFormat="yy-mm-dd">
            </div>

        <button type="submit" class="btn btn-info btn-round btn-lg w-100">Generate</button>
    </form>
</div>
<!-- End CTA -->
